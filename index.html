<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h3 class="card-title"><span id="w-location"></span></h3>
              <h4 id="w-main" class="mb-0"></h4>
              <img src="" id="w-icon" />
              <ul class="list-group p-0">
                <li class="list-group-item justify-content-center d-flex">
                  <div>دما : <span id="w-temp"></span> سانتی گراد</div>
                  <div class="ms-3">
                    کمترین دما : <span id="w-temp-min"></span>
                  </div>
                  <div class="ms-3">
                    بیشترین دما : <span id="w-temp-max"></span>
                  </div>
                </li>
                <li class="list-group-item">
                  فشار : <span id="w-pressure"></span>
                </li>
                <li class="list-group-item">
                  رطوبت : <span id="w-humidity"></span>
                </li>
                <li class="list-group-item">
                  سرعت باد : <span id="w-wind-speed"></span>
                </li>
                <li class="list-group-item d-flex justify-content-center">
                  <div>طول جغرافیایی : <span id="w-lon"></span></div>
                  <div class="ms-3">
                    عرض جغرافیایی : <span id="w-lat"></span>
                  </div>
                </li>
              </ul>
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-dark mt-4"
                data-bs-toggle="modal"
                data-bs-target="#LocationModal"
              >
                تغییر موقعیت
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="LocationModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5">موقعیت</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="state" class="form-label">نام استان</label>
                <input type="text" id="state" class="form-control" />
              </div>
              <div class="form-group">
                <label for="city" class="form-label">نام شهر</label>
                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-start">
            <button
              type="button"
              class="btn btn-dark"
              id="w-change-btn"
              data-bs-dismiss="modal"
            >
              نمایش
            </button>
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
